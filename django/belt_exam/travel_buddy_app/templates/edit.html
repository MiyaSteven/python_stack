<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new trip</title>
    {% load static %}
</head>
<body>
    <h1>Hello {{user.first_name}}! Let's edit your trip!</h1>
    <a href="/logout">Logout</a>
    {% if messages %}
        <ul>
        {% for error in messages %}
            <li>{{error}}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <form action="/edit_trip" method="POST" class="form">
        {% csrf_token %}
        <label for="destination">Destination:</label>
        <input type="text" name="destination" id="destination" value="{{trip.destination}}"><br>
        <label for="start_date">Start date:</label>
        <input type="date" name="start_date" id="start_date" value="{{trip.start_date}}"><br>
        <label for="end_date">End date:</label>
        <input type="date" name="end_date" id="end_date" value="{{trip.end_date}}"><br>
        <label for="plan">Plan:</label>
        <input type="text" name="plan" id="plan" value="{{trip.plan}}"><br>
        <a href="/dashboard">Cancel</a>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
