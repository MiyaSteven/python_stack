<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new trip</title>
    {% load static %}
</head>
<body>
    <h1>Hello {{user.first_name}}! Create a trip!</h1>
    <a href="/logout">Logout</a>
    {% if messages %}
        <ul>
        {% for error in messages %}
            <li>{{error}}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <form action="/create_new" method="POST" class="form">
        {% csrf_token %}
        <label for="destination">Destination:</label>
        <input type="text" name="destination" id="destination"><br>
        <label for="start_date">Start date:</label>
        <input type="date" name="start_date" id="start_date"  value="2020-06-19" min="2020-06-01" max="2021-06-30"><br>
        <label for="end_date">End date:</label>
        <input type="date" name="end_date" id="end_date" value="2020-07-04" min="2020-06-01" max="2021-06-30"><br>
        <label for="plan">Plan:</label>
        <input type="text" name="plan" id="plan"><br>
        <a href="/dashboard">Cancel</a>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
